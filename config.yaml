# hugo server --minify --themesDir ... --baseURL=http://0.0.0.0:1313/theme/hugo-book/

baseURL: https://kenlai.me/
theme: jane
title: Engineering Field Notes
enableRobotsTXT: true
enableEmoji: true
hasCJKLanguage: true

# Book configuration
# (Optional) Set Google Analytics if you use it to track your website.
# Always put it on the top of the configuration file, otherwise it won't work
googleAnalytics: "UA-26670277-1"

# (Optional) If you provide a Disqus shortname, comments will be enabled on
# all pages.
disqusShortname: "kenmlaime"
disablePathToLower: true
enableGitInfo: true

# Needed for mermaid/katex shortcodes
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1

author:                  # essential                     # 必需
  name: Ken Lai

sitemap:                 # essential                     # 必需
  changefreq: "weekly"
  priority: 0.5
  filename: "sitemap.xml"

menu: 
  main:             # config your menu              # 配置目录
  - name: "Home"
    weight: 10
    identifier: "home"
    url: "/"
  - name: "Archives"
    weight: 20
    identifier: "archives"
    url: "/post/"
  - name: "Tags"
    weight: 30
    identifier: "tags"
    url: "/tags/"
  - name: "Categories"
    weight: 40
    identifier: "categories"
    url: "/categories/"

params:
  since: "2014"            # Site creation time          # 站点建立时间
  homeFullContent: false   # if false, show post summaries on home page. Otherwise show full content.
  rssFullContent: false   # if false, Rss feed instead of the summary

  # site info (optional)                                  # 站点信息（可选，不需要的可以直接注释掉）
  logoTitle: "Jane"        # default: the title value    # 默认值: 上面设置的title值
  keywords: ["Hugo", "theme","jane"]
  description: "Hugo theme jane example site."

  # The date format to use; for a list of valid formats, see https://gohugo.io/functions/format/
  dateFormatToUse: "2006-01-02"

  # 一些全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能，在 archetypes/default.md 查看更多信息。
  # Some global options, you can also close or open something in front matter for a single post, see more information from `archetypes/default.md`.
  toc: true                                                                            # 是否开启目录
  photoswipe: true         # see https://github.com/dimsemenov/PhotoSwipe            # 是否启用PhotoSwipe（图片可点击）
  contentCopyright: '<a rel="license noopener" href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>'

  # Link custom CSS and JS assets
  #   (relative to /static/css and /static/js respectively)
  # customCSS: []            # if ['custom.css'], load '/static/css/custom.css' file
  # customJS: []             # if ['custom.js'], load '/static/js/custom.js' file

  social:                                         # 社交链接
    a-email: "mailto:ken.mercus.lai@gmail.com"
    c-twitter: "https://twitter.com/Ken_M_Lai"
    e-linkedin: "https://www.linkedin.com/in/kenmercuslai/"
